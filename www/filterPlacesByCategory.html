<ion-view>
<ion-nav-title>{{titlecategories}}</ion-nav-title>

<ion-content has-bouncing="true" overflow-scroll="false"  class="padding">

<h3 class="title_center_with_border">{{selectCategory}}</h3>

<div class="row flex_wrap">
    <div class="col col-50 col-res-33" ng-repeat="item in places" ng-if="data.place_type_id==item.place_type">
    
        <a href="#/tab/place/{{item.id}}">
          <div class="card_material">
            <div class="card_material-image">
              <img src="{{imagesfolder}}/{{item.place_image}}" cache-src="{{imagesfolder}}/{{item.place_image}}">
              <span class="card_material-title">{{item.place_name}}</span>
            </div>
          </div>
        </a>
    </div>
    </div>

<div ng-bind-html="messageError"></div>

</ion-content>
</ion-view>
