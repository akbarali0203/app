<ion-view view-title="Home" hide-nav-bar="true"  class="home">
<ion-content has-bouncing="true" overflow-scroll="false" >

<!--<div class="banner" style="background-image: linear-gradient(-225deg, rgba(68, 173, 76, 0.6) 0%, rgba(57, 105, 32, 0.6) 50%), url({{imagesfolder}}/{{user_city}});">-->
<div class="banner" style="background-image: url({{imagesfolder}}/{{user_city}});">
  <div class="banner-content">
    <img alt="Uniheld" src="img/uniheld_logo.svg" class="logo">
    <!--<h1>{{city}}</h1>-->
    <p class="">Campus {{user_city_name}}</p>
    <!--<button class="button button-energized" modal-select="" ng-model="someOtherModel" options="selectables" modal-title="Select City" header-footer-class="bar-positive">
      Select it
      <div class="option">
        {{option}}
      </div>
    </button>-->
  </div>
</div>
<a class="item item_title" href="#/tab/pcategory/{{user_city_name}}">

   {{localOfferstext}}
    <!--<span class="item-note" ng-bind-html="otherCity">--><span class="item-note">Alle Angebote
    </span>
</a>

    
<div class="list customPadding" >
  <div class="col">
    <ion-slides options="options" slider="swiper" slider="data.slider" ><!--filter:{{category_name}} and  {{user_city_name}} -->
        <ion-slide-page ng-repeat="item in places | filter:{category_name:user_city_name} | limitTo: 13" ng-if="item.place_featured=='Yes'"   style="margin-bottom: 0px; width:50%">
            <a href="#/tab/place/{{item.id}}">
              <div class="card_material">
                <div class="card_material-image min-height max-height card-width">
                  <img ng-src="{{imagesfolder}}/{{item.place_image}}" >
                  <!--<span class="card_material-title" ng-bind-html="item.place_name"></span>-->
                </div>
              </div>
              </a>
       </ion-slide-page>
    </ion-slides>
 </div>
</div>

    
<a class="item item_title" href="#/tab/ocategories">
    {{bestOfferstext}}
    <span class="item-note" ng-bind-html="seeAlltext">
    </span>
  </a>

<!-- Alle Offers as Top Angebote -->
<div class="row responsive-sm flex_wrap">

        <!--<div class="col col-100 col-res-50" ng-repeat="item in offers | limitTo: 6" ng-if="item.offer_featured=='Yes'" style="margin-bottom: 0px;"> ng-if="item.offer_date_end < CurrentDate" -->
   <div class="col col-100 col-res-50" ng-repeat="item in offers | limitTo: 4" style="margin-bottom: 0px;" ng-if="item.offer_featured=='Yes'" style="margin-bottom: 0px;" >
    <div class="card-2" style="margin: 0;background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.22) 59%, rgba(0, 0, 0, 0.61) 100%), url('{{imagesfolder}}/{{item.offer_image}}')" src-is="background">
      <div class="card-2-category"><span class="card-2-price">{{item.offer_angebot}}</span> <!--<span class="card-2-oldprice">{{item.offer_oldprice}}{{currency}}</span>--></div>
      <div class="card-2-description">
        <h2 ng-bind-html="item.offer_title"></h2>
        <!--<p ng-bind-html="item.category_name"></p>-->
      </div>
      <a class="card-2-link" href="#/tab/offer/{{item.id}}" ></a>
    </div>
  </div>
</div>

<a class="item item_title" href="#/tab/ncategories">
    {{latestNewstext}}
    <span class="item-note" ng-bind-html="seeAlltext">
      
    </span>
  </a>
  <br/>

<div class="list" ng-repeat="item in news | limitTo: 4" style="margin-bottom: 5px;border-bottom: 0px solid #eee;">

    <a class="item item-avatar" href="#/tab/post/{{item.id}}" style="border: none;">
      <img ng-src="{{imagesfolder}}/{{item.news_image}}">
      <h2 ng-bind-html="item.news_title" style="font-size: 14px;"></h2>
      <p ng-bind-html="item.category_name"></p>
    </a>

</div>




<div class="list Aktionen padding" style="margin-bottom: 0">

  <a class="item item-icon-left item-icon-right" href="#/tab/account">
    <i class="icon ion-android-person"></i>
    {{accountTitel}}
    <i class="icon ion-ios-arrow-right"></i>
  </a>
  <a class="item item-icon-left item-icon-right" href="#/tab/contact">
    <i class="icon ion-android-mail"></i>
    {{contactTitel}}
    <i class="icon ion-ios-arrow-right"></i>
  </a>
  <a class="item item-icon-left item-icon-right" ng-click="openNewWindow('http://bit.ly/uniheldpartner')">
    <i class="icon ion-card"></i>
    FÃ¼r Betriebe
    <i class="icon ion-ios-arrow-right"></i>
  </a>
  <a class="item item-icon-left item-icon-right" href="#/tab/about">
    <i class="icon ion-android-bookmark"></i>
    {{aboutusTitel}}
    <i class="icon ion-ios-arrow-right"></i>
  </a>



  <a class="item item-icon-left item-icon-right" ng-click="doLogout()">
    <i class="icon ion-android-lock"></i>
    {{signoutTitel}}  
    <i class="icon ion-ios-arrow-right"></i>
  </a>
    



</div>


</ion-content>
</ion-view>
