<div class="row responsive-sm flex_wrap">
    <div class="col col-100 col-res-50" ng-repeat="item in news_categories" style="margin-bottom: 0px;" style="margin-bottom: 0px;">
     <div class="card-2" style="margin: 0;background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.22) 59%, rgba(0, 0, 0, 0.61) 100%), url('{{imagesfolder}}/{{item.news_category_image}}')" src-is="background">
      <div class="card-2-category"><span class="card-2-price">{{item.news_category_name}}</span> <!--<span class="card-2-oldprice">{{item.offer_oldprice}}{{currency}}</span>--></div>
      <div class="card-2-description">
        <!--<h2 ng-bind-html="item.offer_category_name"></h2>
        <p ng-bind-html="item.category_name"></p>-->
      </div>
      <a class="card-2-link" href="#/tab/ncategory/{{item.id}}" ></a>
      </div>
    </div>
</div>
<div class="padding">
    <a class="button button-block greenButton" href="#/tab/nallcategory" type="button">Alle Events</a>
</div>

</ion-content>
</ion-view>
